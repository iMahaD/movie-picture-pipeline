name: Frontend Continuous Deployment

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    env:
      AWS_REGION: ${{ secrets.AWS_REGION }}
      EKS_CLUSTER_NAME: ${{ secrets.EKS_CLUSTER_NAME }}
      ECR_REPO: ${{ secrets.ECR_REPOSITORY_FRONTEND }}
      IMAGE_TAG: ${{ github.sha }}
      # For production youâ€™d use the real backend URL (ELB hostname).
      # Start simple: we'll set the API URL via deployment env after build.
      REACT_APP_MOVIE_API_URL: "http://backend.default.svc.cluster.local:5000"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS creds (keys)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build & push image
        working-directory: starter/frontend
        run: |
          # Build-time arg wired in your Dockerfile
          docker build \
            --build-arg REACT_APP_MOVIE_API_URL="${REACT_APP_MOVIE_API_URL}" \
            -t $ECR_REPO:${IMAGE_TAG} .
          docker push $ECR_REPO:${IMAGE_TAG}

      - name: Update kubeconfig
        run: |
          aws eks update-kubeconfig --name "$EKS_CLUSTER_NAME" --region "$AWS_REGION"
          kubectl get nodes

      - name: Apply manifests and set image
        working-directory: starter/frontend/k8s
        run: |
          kubectl apply -k .
          kubectl set image deployment/frontend frontend=$ECR_REPO:${IMAGE_TAG}
          kubectl rollout status deployment/frontend --timeout=120s

      - name: Show services
        run: kubectl get svc -n default -o wide
