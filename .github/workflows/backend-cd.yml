name: Backend Continuous Deployment

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    env:
      AWS_REGION: ${{ secrets.AWS_REGION }}
      EKS_CLUSTER_NAME: ${{ secrets.EKS_CLUSTER_NAME }}
      ECR_REPO: ${{ secrets.ECR_REPOSITORY_BACKEND }}
      IMAGE_TAG: ${{ github.sha }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS creds (keys)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build & push image
        working-directory: starter/backend
        run: |
          docker build -t $ECR_REPO:${IMAGE_TAG} .
          docker push $ECR_REPO:${IMAGE_TAG}

      - name: Update kubeconfig
        run: |
          aws eks update-kubeconfig --name "$EKS_CLUSTER_NAME" --region "$AWS_REGION"
          kubectl get nodes

      # Minimal apply: keep manifests simple to control costs
      - name: Set image on kustomize resources
        working-directory: starter/backend/k8s
        run: |
          # Apply manifests (namespace: default)
          kubectl apply -k .
          # Update deployment image to the new tag
          kubectl set image deployment/backend backend=$ECR_REPO:${IMAGE_TAG}
          kubectl rollout status deployment/backend --timeout=120s

      # OPTIONAL: print service info (LoadBalancer creation may take minutes/costs money)
      - name: Show services
        run: kubectl get svc -n default -o wide
